<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Overlook Hotel Booker">
  <meta name="keywords" content="Hotel, Travel, Booking">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overlook Booker</title>
  <link rel="preconnect" type="text/css" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
</head>

<body class="body">

  <header class="header">
    <img alt="booker logo" src="./images/logo.png" class="logo">
    <p class="welcome" id="welcome">Welcome back, </p>
  </header>

  <section class="main-image-section">

    <div class="main-image-container">
      <img alt="overlook hotel image" src="./images/neuschwanstein.jpg" class="main-image">
    </div>

    <div class="date-entry-section">
      <label for="date">Search Available Rooms:
        <input type="date" min="2020/03/08" id="searchDate" name="date" required pattern="\d{4}/\d{2}/\d{2}"
          aria-label="booking search date" required></label>
      <button id="searchSubmit" class="submit-button disabled" type="submit">
        <img alt="search glass" src="./images/search.svg" class="search-glass"></button>
    </div>
  </section>

  <nav class="navigation" id="navigation">
    <!-- <button class="navigation__drop-down drop-down" id="dropDown" aria-label="Open drop down menu"></button> -->
    <section id="navButtonContainer" class="nav-button-container">
      <a id="searchResults" class="nav-btn">Search Results</a>
      <a id="upcomingBookings" class="nav-btn">Upcoming Bookings</a>
      <a id="pastBookings" class="nav-btn">Past Bookings</a>
      <a id="myAccount" class="nav-btn">My Account</a>
    </section>
  </nav>

  <main id="main">
    <section id="filterContainer" class="filter-container hidden">
      <p>Filter by:</p>
      <button id="singleRoom" class="filter-btn">Single Room</button>
      <button id="resSuite" class="filter-btn">Residential Suite</button>
      <button id="jrSuite" class="filter-btn">Junior Suite</button>
      <button id="suite" class="filter-btn">Suite</button>
    </section>
    <section id="roomCardContainer">
    </section>
    <section class="empty" id="emptyMessage">
      <h1 class="empty-header">There's nothing to see here...</h1>
      <p>Try adding a date to the search bar or booking a room.</p>
      <img alt="ninja" src="./images/ninja.svg" class="ninja">
    </section>
    <section id="accountSummary" class="room-total hidden">
      <h1 class="account-summary">Account Summary</h1>
      <p id="totalSpent"></p>
    </section>
  </main>


</body>

</html>
