<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Overlook Hotel Booker">
  <meta name="keywords" content="Hotel, Travel, Booking">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overlook Booker</title>
  <link rel="preconnect" type="text/css" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
    rel="stylesheet">

  <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap"
    rel="stylesheet" /> -->
</head>

<body class="body">

  <header class="header">
    <img alt="booker logo" src="./images/logo.png" class="logo">
    <p class="welcome">Welcome back, Name!</p>
  </header>

  <section class="main-image-section">

    <div class="main-image-container">
      <img alt="overlook hotel image" src="./images/neuschwanstein.jpg" class="main-image">
    </div>

    <div class="date-entry-section">
      <label for="date">Search Date<span class="span-required">* </span>:
        <input type="date" id="searchDate" name="date" required pattern="\d{4}/\d{2}/\d{2}"
          aria-label="booking search date" required></label>

      <button id="submit" class="submit-button" type="submit">
        <img alt="search glass" src="./images/search.svg" class="search-glass"></button>
    </div>
  </section>

  <nav class="navigation" id="navigation">
    <!-- <button class="navigation__drop-down drop-down" id="dropDown" aria-label="Open drop down menu"></button> -->
    <section id="navButtonContainer" class="nav-button-container">
      <button id="searchResults" class="nav-btn">Search Results</button>
      <button id="upcomingBookings" class="nav-btn">Upcoming Bookings</button>
      <button id="pastBookings" class="nav-btn">Past Bookings</button>
      <button id="myAccount" class="nav-btn">My Account</button>

    </section>
  </nav>

  <section id="searchResultsContainer" class="">
    <div class="filter-button-container">
      <button id="" class="filter">Room Type</button>
    </div>

  </section>
  <section id="upcomingBookingsContainer" class="">

  </section>

  <section id="pastBookingsContainer" class="">

  </section>

  <section id="myAccountContainer" class="">

  </section>

</body>

</html>
